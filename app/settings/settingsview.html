<br>

<form class="form-horizontal">

    <div class="form-group ">
            <label class="col-sm-2 control-label" for="masterUrlInput">Openshift_Master_URL:PORT</label>
            <div class="col-sm-10">
                <input type="text" id="masterUrlInput" class="form-control" ng-model="master_url">
            </div>
    </div>
    <div class="form-group ">
            <label class="col-sm-2 control-label" for="accessTokenInput">Openshift API Access Token</label>
            <div class="col-sm-10">
                <input type="text" id="accessTokenInput" class="form-control" ng-model="accessToken">
            </div>
    </div>
    

    <div class="form-group">
        <label class="col-sm-2 control-label" for="devprojectinput">Dev Project name</label>
        <div class="col-sm-10">
            <input type="text" id="devprojectinput" class="form-control" ng-model="devprojectinput">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="stagingprojectinput">Staging project name</label>
        <div class="col-sm-10">
            <input type="text" id="stagingprojectinput" class="form-control" ng-model="stagingprojectinput"></div>
    </div>
    <div class="form-group ">
        <label class="col-sm-2 control-label" for="productionprojectinput">Production project name</label>
        <div class="col-sm-10">
            <input type="text" id="productionprojectinput" class="form-control" ng-model="productionprojectinput">

        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="saveConfig()">Save</button>
            <button type="submit" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
